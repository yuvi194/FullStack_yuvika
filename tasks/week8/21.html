<!DOCTYPE html>
<html>
<head>
  <title>Login Animation</title>
  <style>
    .box {
      width: 300px;
      margin: 30px auto;
      text-align: center;
      font-family: Arial;
    }
    #loginForm {
      display: none;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

<div class="box">
  <button id="showBtn">Show Login</button>
  <button id="hideBtn">Hide Login</button>

  <div id="loginForm">
    <h3>Login</h3>
    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <button>Login</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $("#showBtn").click(function() {
    $("#loginForm").fadeIn(800);
  });

  $("#hideBtn").click(function() {
    $("#loginForm").fadeOut(800);
  });
</script>

</body>
</html>
