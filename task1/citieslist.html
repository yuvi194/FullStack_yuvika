<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities List</title>
  <style>
    /* Element Selector */
    body {
      font-family: Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5); /* Gradient */
      color: rgb(40, 40, 40);   /* RGB */
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      color: hsl(210, 60%, 25%); /* HSL */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    /* Class Selector */
    .city-list {
      padding: 20px;
      background: rgba(255, 255, 255, 0.8); /* Transparent background */
      border-radius: 12px;
      width: 60%;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* ID Selector */
    #fav-city {
      font-weight: bold;
      color: #e74c3c;
      background-color: #fdecea;
      border-left: 5px solid #e74c3c;
      padding: 5px;
    }

    /* nth-child Selector */
    .city-list li:nth-child(odd) {
      color: hsl(120, 70%, 30%);
    }

    .city-list li:nth-child(even) {
      color: hsl(200, 70%, 30%);
    }

    /* Pseudo-class Selector */
    li:hover {
      background-color: #dff9fb;
      cursor: pointer;
      transform: scale(1.05);
      transition: 0.3s;
    }

    /* Pseudo-element Selector */
    li::before {
      content: "üåÜ ";
    }

    #fav-city::before {
      content: "‚≠ê ";
    }
  </style>
</head>
<body>
  <h2>Top Cities to Visit üåç</h2>
  <ol class="city-list">
    <li>New York</li>
    <li id="fav-city">Paris</li>
    <li>Tokyo</li>
    <li>Dubai</li>
    <li>Rome</li>
    <li>Sydney</li>
  </ol>
</body>
</html>
